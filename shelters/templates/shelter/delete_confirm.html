{% extends 'base.html'%}
{% block title %} Low Shelter {% endblock %}
{% block content %}
    <h2>Baja protectora</h2>

    <p>¿Seguro qué deseas dar de baja esta protectora "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirmar</button>
        <a class="btn btn-secondary" href="{% url 'register_shelter' %}">Cancelar</a>
    </form>
{% endblock %}
