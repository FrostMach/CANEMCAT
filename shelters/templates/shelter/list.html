{% extends 'base.html' %}
{% block content %}
<h2>Protectoras</h2>
<a href="{% url 'map' %}" class="btn btn-info">Protectoras cercanas</a>
<table>
    <tr>
        <th>Nombre</th><th>Dirección</th><th>Correo</th><th>Teléfono</th><th></th>
    </tr>
    {% for shelter in shelters %}
        <tr>
            <td>{{ shelter.name }}</td>
            <td>{{ shelter.address }}</td>
            <td>{{ shelter.email }}</td>
            <td>{{ shelter.telephone }}</td>
            <td><a href="{% url 'view_shelter' pk=shelter.id %}" class="btn btn-info">Ver</a></td>
            <td><a href="{% url 'edit_shelter' pk=shelter.id %}" class="btn btn-primary">Editar</a></td>
            <td><a href="{% url 'delete_shelter' pk=shelter.id %}" class="btn btn-danger">Eliminar</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
