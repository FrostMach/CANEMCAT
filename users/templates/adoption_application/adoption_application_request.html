{% extends 'base.html' %}

{% block content %}
<div class="container bg-light py-5 my-5 text-center">
    <h2>Solicitud de adopción para {{ animal.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <p><strong>¿Está seguro que desea solicitar la adopción de {{ animal.name }}?</strong></p>
        
        <button type="submit" class="btn btn-primary">Solicitar Adopción</button>
        <a href="{% url 'animals-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
