{% extends 'base.html' %}
{% block title %}Crear Solicitud de Adopción{% endblock %}
{% block content %}
<h1>{{ view.action }} Solicitud de Adopción</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-secondary" href="{% url 'landing_page' %}">Cancel</a>
</form>
{% endblock %}
