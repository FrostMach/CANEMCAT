<!-- adoption_application_request.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container bg-light py-3 my-3">
  <h2>Solicitar Adopción de {{ animal.name }}</h2>

  <p><strong>Especie:</strong> {{ animal.species }}</p>
  <p><strong>Descripción:</strong> {{ animal.description }}</p>

  <form method="post" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Solicitar Adopción</button>
  </form>
</div>
{% endblock %}
