{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center text-white">Editar Animal</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4 p-4 bg-white shadow-sm rounded">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit">Actualizar</button>
    </form>
</div>
{% endblock %}
