<!-- profile_update.html -->
{% extends "shelter/base2.html" %}

{% block content %}
<div class="container bg-light mb-5 pb-5">
  <h2>Editar Perfil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'profile' user.pk %}">Volver al perfil</a>
</div>
{% endblock %}
