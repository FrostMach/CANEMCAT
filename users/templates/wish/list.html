{% extends 'base.html' %}

{% block content %}
    <h1>Mi Lista de Deseos</h1>

    <ul class="list-group">
        {% for item in wishlist_items %}
            <li class="list-group-item list-group-item-info">
               <label for="name">Nombre: </label> {{ item.animal.name }}<p>
               <label for="species">Especie: </label> {{item.animal.species}}<p>
               <label for="age">Edad: </label> {{item.animal.age}}</p>
               <label for="img">Foto: </label><img src="{{ item.animal.image.url }}" alt="{{ item.animal.name }}" class="img-fluid">
            <a href="{% url 'wishlist_remove' item.id %}" class="btn btn-danger">Eliminar</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'animals-list' %}" class="btn btn-secondary">Volver al listado</a>
{% endblock %}
