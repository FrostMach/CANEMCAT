{% extends "base.html" %}
{% load static %}
{% block title %}Dog or Cat?{% endblock %}

{% block content %}
<div class="bg-light pb-3 mb-5 container">
    <div class="container text-center mb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12"><h1 class="text-success pb-3">¿Qué prefieres?</h1></div>
            <div class="col-md-5">
                <a href="{% url 'dog_test' %}" class="text-decoration-none option-card">
                    <div class="p-5 border rounded shadow-lg bg-light">
                        <h2 class="display-5 text-decoration-none text-success">Perros</h2>
                        <p class="lead text-decoration-none text-success">Descubre a tu perro ideal según tus habitos y preferencias.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-5">
                <a href="{% url 'cat_test' %}" class="text-decoration-none option-card">
                    <div class="p-5 border rounded shadow-lg bg-light">
                        <h2 class="display-5 text-decoration-none text-success">Gatos</h2>
                        <p class="lead text-decoration-none text-success">Descubre a tu gato ideal según tus habitos y preferencias.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
