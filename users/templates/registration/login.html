
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-white p-4 shadow-sm rounded">
                <h2 class="text-center mb-4">Iniciar sesión</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
                </form>
                <p class="text-center mt-3">¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
