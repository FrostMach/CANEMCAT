{% extends "base.html" %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
    <button type="submit">Iniciar sesión</button>
  </form>

{% endblock %}
