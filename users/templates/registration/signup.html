<!-- signup.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Regístrate</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'signup' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
