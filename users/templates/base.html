<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CANEMCAT{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJq6auK06Wb7t3v9siGb1a3Wrg5T6glPeF4baUjD31ysGgX1z/MkF0qJTCxJ5" crossorigin="anonymous">

    {% block head %}{% endblock %}
</head>

<body style="opacity: 0.8; background-image: url('{% static 'images/fondo.jpg' %}'); background-size:cover; background-position:center;">
    <div class="container mt-4">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'landing_page' %}">Mascotería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'animals-list' %}">Lista de Animales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'animals-create' %}">Añadir Animal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'shelter-list' %}">Protectoras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register_shelter' %}">Registrar Protectoras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Registrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Dogs Management System</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
